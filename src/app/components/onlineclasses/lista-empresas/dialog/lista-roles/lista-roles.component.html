<p-panel>
    <ng-template pTemplate="header">
        <div class="d-flex justify-content-between">
            <span class="text-primary font-semibold text-xl">Buscar rol</span>
            <button pButton label="Cerrar" icon="pi pi-times" iconPos="right" class="p-button-close-clean"
                (click)="guardarRolEmpresa(1,1)">Guardar</button>
        </div>
    </ng-template>

    <ng-template pTemplate="content">
        <div class="row">
            <div class="grid p-fluid">
                <div class="field md:col-12">
                    <p-table class="w-full custom-search-input" [value]="roles">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="min-width: 10rem">ID</th>
                                <th style="min-width: 10rem">Nombre</th>
                                <th style="min-width: 10rem">Asignar</th>

                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rol>
                            <tr>
                                <td>{{ rol.id }}</td>
                                <td>{{ rol.nombre }}</td>
                                <td><input type="checkbox" [(ngModel)]="rolSeleccionado" [value]="rol"></td>
                            </tr>
                        </ng-template>
                        <!-- <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="6">No se encontraron registros</td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="6">
                                    Cargando registros. Por favor espere.
                                </td>
                            </tr>
                        </ng-template> -->
                    </p-table>
                </div>
            </div>
        </div>
    </ng-template>
</p-panel>
