
<p-panel>
<ng-template pTemplate="header">
    <span class="text-primary font-semibold text-xl">Detalle de preguntas por evaluaciones</span>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="row mb-4">
        <div class="grid p-fluid">
            <div class="field md:col-12">


                <p-table #dt1 [value]="preguntas" [rows]="10" [loading]="loading"
                [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true"
                responsiveLayout="scroll" class="custom-search-input">
         <ng-template pTemplate="caption">
           <div class="flex justify-content-between flex-wrap">
             <div class="flex-grow-1 mb-2 mr-2">
               <span class="p-input-icon-left w-full">
                 <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                        placeholder="Buscar" class="w-full" />
               </span>
             </div>
             <div class="mb-2">
               <button pButton label="Nueva Pregunta" icon="pi pi-question" id="btnNuevo" class="p-button-primary mr-2"
                       (click)="navigateToNuevo()" style="border-radius: 30px;"></button>
             </div>
           </div>
         </ng-template>
<ng-template pTemplate="header">
 <tr>
   <th>CÃ³digo</th>
   <th>Nombre</th>
   <th>Tipo</th>
   <th>Valor</th>
 </tr>
</ng-template>
<ng-template pTemplate="body" let-pregunta>
 <tr>
   <td>{{ pregunta.codigo }}</td>
   <td>{{ pregunta.nombre }}</td>
   <td>{{ pregunta.tipo }}</td>
   <td>{{ pregunta.valor }}</td>
 </tr>
</ng-template>
</p-table>
            </div>
        </div>
    </div>

  </ng-template>
   
</p-panel>
