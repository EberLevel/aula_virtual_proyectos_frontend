<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">Registrar Evaluaci贸n</span>
    </ng-template>

    <ng-template pTemplate="content">
        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field col-12 md:col-6">
                    <span class="p-float-label">
                        <input type="text" pInputText [(ngModel)]="codigo">
                        <label class="required">C贸digo</label>
                    </span>
                </div>
                <div class="field col-12 md:col-6">
                    <span class="p-float-label">
                        <input type="text" pInputText [(ngModel)]="nombre">
                        <label class="required">Nombre</label>
                    </span>
                </div>
             </div>  
        </div>

        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field col-12 md:col-6">
                    <span class="p-float-label">
                        <input type="text" pInputText [(ngModel)]="porcentajeEvaluacion">
                        <label class="required">Valor %</label>
                    </span>
                </div>
                <div class="field col-12 md:col-6">
                    <span class="p-float-label">
                        <input type="text" pInputText [(ngModel)]="puntos">
                        <label class="required">Puntos</label>
                    </span>
                </div>
            </div>            
        </div>

        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field md:col-3">
                    <span class="p-float-label">
                        <p-calendar inputId="calendar" [(ngModel)]="fechaRegistro" [showTime]="false" [showSeconds]="false" dateFormat="dd-mm-yy"></p-calendar>
                        <label for="calendar">Fecha de la noticia</label>
                    </span>
                </div>
                <div class="field md:col-3">
                    <span class="p-float-label">
                      <p-calendar
                        inputId="horaprogramada"
                        [(ngModel)]="horaprogramada"   
                        (onSelect)="capturarHora($event)"
                        [showTime]="true"
                        [showSeconds]="false"
                        dateFormat="dd-mm-yy"
                        [timeOnly]="true"
                      ></p-calendar>
                      <label for="horaprogramada">Hora programada</label>
                    </span>
                    <small style="color: brown;">Campo obligatorio *</small>
                  </div>
            </div>   
            <div class="row mb-4">
                <div class="grid p-fluid">
                    <div class="field col-12">
                        <span class="p-float-label">
                            <textarea pInputTextarea rows="3" [(ngModel)]="observaciones"></textarea>
                            <label for="observaciones">Observaciones</label>
                        </span>
                    </div>
                </div>
            </div>         
        </div>

        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field md:col-6">
                    <span class="p-float-label">
                        <p-dropdown inputId="dropdownAula" [options]="tipEvaluacion"  [(ngModel)]="tipoEvaluacion" optionLabel="name" optionValue="name"></p-dropdown>
                        <label for="dropdownAula">Tipo de Evaluaci贸n</label>
                    </span>
                </div>
                <div class="field md:col-6">
                    <span class="p-float-label">
                        <p-dropdown inputId="dropdownEstado" [options]="estados"  [(ngModel)]="estado" optionLabel="name" optionValue="name"></p-dropdown>
                        <label for="dropdownEstado">Estados</label>
                    </span>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field md:col-6">
                    <span class="p-float-label">
                        <p-dropdown inputId="dropdownModalidad" [options]="modalidad"  [(ngModel)]="selectedModalidad" optionLabel="name" optionValue="name"></p-dropdown>
                        <label for="dropdownModalidad">Modalidad</label>
                    </span>
                </div>
            </div>            
        </div>

        <div class="row">
            <div class="flex justify-content-end flex-column sm:flex-row">
                <div class="flex flex-wrap gap-2">
                    <button pButton icon="pi pi-plus" label="Guardar Evaluaci贸n" iconPos="right" class="p-button-success p-button-sm" (click)="guardarEvaluacion()"></button>
                    <button pButton label="Cerrar" icon="pi pi-times" iconPos="right" class="p-button-close-clean" (click)="closeModal()"></button>
                </div>
            </div>
        </div>

    </ng-template>
</p-panel>
