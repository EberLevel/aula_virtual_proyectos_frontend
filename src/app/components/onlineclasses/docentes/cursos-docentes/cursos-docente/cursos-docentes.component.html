<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">Gestión de Cursos del Docente</span>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field md:col-12">
                    <p-table #dt1 [value]="instituciones" [rows]="10" [loading]="loading"
                        [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true"
                        responsiveLayout="scroll" class="custom-search-input">
                        <ng-template pTemplate="caption">
                            <div class="flex justify-content-between flex-wrap">
                                <div class="flex-grow-1 mb-2 mr-2">
                                    <span class="p-input-icon-left w-full">
                                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                            placeholder="Buscar Usuario" class="w-full" />
                                    </span>
                                </div>
                                <div class="mb-2">
                                    <button pButton label="Nuevo" icon="pi pi-user-plus" id="btnNuevo" class="p-button-primary mr-2" (click)="navigateToNuevo()" style="border-radius: 30px;"></button>
                                </div>
                            </div>
                        </ng-template>

                        <ng-template pTemplate="header">
                            <tr>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                       Código
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                       Nombre de curso
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        Carrera técnica
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        Ciclo
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        Configuraciones
                                    </div>
                                </th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-miembro>
                            <tr>
                                <td>AAA</td>
                                <td>BBBB</td>
                                <td>CCCCCC</td>
                                <td>DDDDDDDDDD</td>
                                <td class="flex justify-content-center align-items-center gap-2">
                                    <button pButton icon="pi pi-eye" class="p-button-rounded p-button-text aling-btn"
                                        title="Ver" (click)="vertodos()">
                                    </button>
                                    <button pButton icon="pi pi-history" class="p-button-rounded p-button-text"
                                        title="Horarios"(click)="horarios()" >
                                    </button>
                                    <button pButton icon="pi pi-users" class="p-button-rounded p-button-text"
                                        title="Asistencia" (click)="alumnos()">
                                    </button>
                                    <button pButton icon="pi pi-credit-card" class="p-button-rounded p-button-text"
                                        title="Temas" (click)="temas()">
                                    </button>
                                    <button pButton icon="pi pi-exclamation-circle" class="p-button-rounded p-button-text"
                                        title="Evaluaciones">
                                    </button>
                                    <button pButton icon="pi pi-file-import" class="p-button-rounded p-button-text"
                                        title="Syllabus" (click)="syllabus()">
                                    </button>
                                    <button pButton icon="pi pi-comments" class="p-button-rounded p-button-text"
                                        title="Foros" (click)="foros()">
                                    </button>
                                </td>
                                
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="8">No se encontraron registros</td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="8">Cargando registros. Por favor espere.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </ng-template>
</p-panel>
