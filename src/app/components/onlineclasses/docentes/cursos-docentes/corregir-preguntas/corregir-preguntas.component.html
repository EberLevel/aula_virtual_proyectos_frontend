<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">Lista de preguntas por corregir</span>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field md:col-12">
                    <p-table #dt1 [value]="carrerastecnicasList" [rows]="10" [loading]="loading" [rowHover]="true"
                        styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll"
                        class="custom-search-input">


                        <ng-template pTemplate="header">
                            <tr>
                                <th style="min-width: 10rem" scope="col">Preguntas</th>
                                <th style="min-width: 10rem" scope="col">Estado</th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-carrera>
                            <tr>

                                <td><button pButton label="Corregir" class="p-button-rounded p-button-info"
                                        (click)="corregirPregunta(carrera)">
                                    </button>
                                </td>

                            </tr>
                        </ng-template>

                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="23">No se encontraron registros</td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="23">Cargando registros. Por favor espere.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </ng-template>
</p-panel>
