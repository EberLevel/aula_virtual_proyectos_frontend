<p-panel>
    <ng-template pTemplate="header">
      <span class="text-primary font-semibold text-xl">Lista de preguntas por corregir</span>
    </ng-template>
    <ng-template pTemplate="content">
      <form [formGroup]="correccionForm">
        <div class="row mb-4">
          <div class="grid p-fluid">
            <div class="field md:col-12">
              <p-table #dt1 [value]="preguntasPorCorregirList" [rows]="10" [loading]="loading" [rowHover]="true"
                       styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll"
                       class="custom-search-input">
  
                <ng-template pTemplate="header">
                  <tr>
                    <th style="min-width: 10rem" scope="col">Alumno</th>
                    <th style="min-width: 10rem" scope="col">Pregunta</th>
                    <th style="min-width: 10rem" scope="col">Respuesta</th>
                    <th style="min-width: 10rem" scope="col">Corregir</th>
                    <th style="min-width: 10rem" scope="col">Confirmar</th>
                  </tr>
                </ng-template>
  
                <ng-template pTemplate="body" let-pregunta let-i="rowIndex">
                  <tr>
                    <td>{{ pregunta.nombre_alumno }} {{ pregunta.apellido_alumno }}</td>
                    <td [innerHTML]="pregunta.pregunta"></td>
                    <td [innerHTML]="pregunta.respuesta_alumno"></td>
                    <td>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" [formControlName]="'correccion_' + i" [value]="'correcto'">
                        <label class="form-check-label">Correcto</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" [formControlName]="'correccion_' + i" [value]="'incorrecto'">
                        <label class="form-check-label">Incorrecto</label>
                      </div>
                    </td>
                    <td>
                      <button pButton label="Guardar" class="p-button-success p-button-sm" (click)="guardarCorreccion(pregunta, i)"></button>
                    </td>
                  </tr>
                </ng-template>                
  
                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="4">No se encontraron registros</td>
                  </tr>
                </ng-template>
  
                <ng-template pTemplate="loadingbody">
                  <tr>
                    <td colspan="4">Cargando registros. Por favor espere.</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </form>
    </ng-template>
  </p-panel>
