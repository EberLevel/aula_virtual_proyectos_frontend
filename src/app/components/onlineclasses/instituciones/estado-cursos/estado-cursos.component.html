<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">Estado de Cursos</span>
    </ng-template>
    <ng-template pTemplate="content">
        
       
        <div class="row">
            <div class="grid p-fluid ">
                <div class="field md:col-6">
                    <span class="p-float-label">
                        <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="cantciclos"
                            [(ngModel)]="valuecantciclos" optionLabel="name" (ngModelChange)="onDropdownChange($event)"></p-dropdown>
                        <label for="dropdown">Seleccione estado </label>
                        <small style="color: brown;">Campo obligatorio * </small>
                    </span>
                  
                </div>   
                <div class="field md:col-6">
                    <div [style.background-color]="backgroundColor" style="width: 100%; height: 50px;"></div>                  
                </div>   
            
            </div>
        </div>
        <div class="row mb-5 text-right">               
                    <button pButton label="Guardar" icon="pi pi-plus" id="btnGuardar" class="p-button-success mr-2"></button>
                    <button pButton label="Cancelar" icon="pi pi-times" id="btnCancelar" class="p-button-danger"></button>          
        </div>
        
    </ng-template>
    
</p-panel>
