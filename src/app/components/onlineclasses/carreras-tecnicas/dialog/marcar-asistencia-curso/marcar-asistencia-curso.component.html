<p-panel>
    <ng-template pTemplate="header">
      <span class="text-primary font-semibold text-xl">Asistencia {{cursoNombre}}</span>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field md:col-12">
                    <label for="fechaFilter">Fecha:</label>
                    <select id="fechaFilter" (change)="onFilterDateChange($event)">
                        <option *ngFor="let fecha of fechas" [value]="fecha">{{ fecha }}</option>
                    </select>
                    <p-table #dt1 [value]="asistenciaCursoList" [rows]="10" [loading]="loading" [rowHover]="true"
                        styleClass="p-datatable-gridlines"  responsiveLayout="scroll"
                        class="custom-search-input">
                        <!--select with fechas component variable-->
                       
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="min-width: 10rem" scope="col">CÃ³digo</th>
                                <th style="min-width: 10rem" scope="col">Alumno</th>
                                <th style="min-width: 10rem" scope="col">Asistio</th>
                                
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-asistencia>
                            <tr>
                                <td>{{ asistencia.codigo }}</td>
                                <td>{{ asistencia.nombres }}</td>
                                <td>
                                    <input type="checkbox" (change)="onCheckAsistencia($event, asistencia)" 
                                    [checked]="asistencia.is_marked" />
                                </td>
                            </tr>
                        </ng-template>

                    </p-table>
                </div>
            </div>
        </div>
    </ng-template>
</p-panel>
