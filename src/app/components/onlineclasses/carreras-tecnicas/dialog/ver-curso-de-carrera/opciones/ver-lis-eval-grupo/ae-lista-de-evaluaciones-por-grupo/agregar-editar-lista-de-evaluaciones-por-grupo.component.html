<p-panel> 
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">
            {{ acciones === 'ver' ? 'Ver Evaluacion' : (acciones === 'actualizar' ? 'Actualizar Evaluacion' : 'Añadir Evaluacion') }}
        </span>
    </ng-template>
    
    <ng-template pTemplate="content">
        <form [formGroup]="parametroForm" (ngSubmit)="guardarEvaluacion()">
            <div class="row">
                <div class="grid p-fluid ">                
            
                    <div class="field col-12">
                        <span class="p-float-label">
                            <input type="text" pInputText formControlName="nombreEvaluacion" [readonly]="acciones === 'ver'">
                            <label class="required">Nombre de Evaluación</label>
                        </span>
                    </div>
                    <div class="field col-12">
                        <span class="p-float-label">
                            <p-dropdown inputId="dropdownTipoEvaluacion" [options]="tiposEvaluacion" optionLabel="tx_item_description" formControlName="tipoEvaluacion"
                            optionValue="nu_id_parametro" [disabled]="acciones === 'ver'"></p-dropdown>
                            <label for="dropdownTipoEvaluacion" class="required">Tipo de Evaluación</label>
                        </span>
                    </div>
                    <div class="field col-12">
                        <span class="p-float-label">
                            <input type="number" pInputText formControlName="porcentajeEvaluacion" [readonly]="acciones === 'ver'">
                            <label class="required">Porcentaje de Evaluación</label>
                        </span>
                    </div>
                    <div class="field col-12">
                        <span class="p-float-label">
                            <p-calendar formControlName="fechaHoraEvaluacion" [showTime]="true" [readonlyInput]="acciones === 'ver'"></p-calendar>
                            <label class="required">Fecha y Hora de Evaluación</label>
                        </span>
                    </div>
                    <div class="field col-12">
                        <span class="p-float-label">
                            <p-dropdown inputId="dropdownEstados" [options]="estados" optionLabel="nombre" formControlName="estado"
                            optionValue="id" [disabled]="acciones === 'ver'"></p-dropdown>
                            <label for="dropdownEstados" class="required">Estado</label>
                        </span>

                   
                    </div>
                    <div class="field col-12">
                        <span class="p-float-label">
                            <textarea pInputTextarea formControlName="observaciones" [readonly]="acciones === 'ver'"></textarea>
                            <label>Observaciones</label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="flex justify-content-end flex-column sm:flex-row">
                    <div class="flex flex-wrap gap-2">
                        <button *ngIf="acciones === 'add'" pButton icon="pi pi-plus" label="Añadir" iconPos="right" class="p-button-success p-button-sm" type="submit"></button>
                        <button *ngIf="acciones === 'actualizar'" pButton icon="pi pi-refresh" label="Actualizar" iconPos="right" class="p-button-warning p-button-sm" type="submit"></button>
                        <button pButton label="Cerrar" icon="pi pi-times" iconPos="right" class="p-button-close-clean" (click)="closeModal($event)"></button>
                    </div>
                </div>
            </div>
        </form>
    </ng-template>
</p-panel>
