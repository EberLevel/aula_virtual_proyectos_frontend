  <p-panel>
    <ng-template pTemplate="header">
      <span class="text-primary font-semibold text-xl">Seleccionar Horario {{curso.nombre}}</span>
    </ng-template>
    <ng-template pTemplate="content">
      <form [formGroup]="parametroForm">
        <div class="mb-4">
          <label for="aula" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleccionar Aula:</label>
          <p-dropdown [options]="aulas" formControlName="aula_id" optionLabel="nombre" optionValue="id"
                      (onChange)="onAulaChange($event)" [style]="{'width':'100%'}" placeholder="Seleccione un aula">
          </p-dropdown>
        </div>
      
        <div class="mb-4">
          <full-calendar [options]="calendarOptions"></full-calendar>
        </div>
      
        <div class="flex flex-row justify-center mt-4">
          <div class="mr-2">
            <label for="fechaInicio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha Inicio:</label>
            <input type="date" id="fechaInicio" formControlName="fechaInicio"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
          </div>
          <div class="ml-2">
            <label for="fechaFin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha Fin:</label>
            <input type="date" id="fechaFin" formControlName="fechaFin"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
          </div>
        </div>
      
        <div class="flex justify-center mt-4">
          <button pButton type="button" label="Guardar" class="p-button-success mr-2" (click)="saveHorario()" [disabled]="!parametroForm.valid"></button>
          <button pButton type="button" label="Cancelar" class="p-button-secondary" (click)="closeModal($event)"></button>
        </div>
      </form>
      
      <p-dialog header="Replicar Horario" [(visible)]="showReplicateDialog" [style]="{width: '50vw'}">
        <p>¿Desea replicar este horario para los demás días de la semana?</p>
        <ng-template pTemplate="footer">
          <button pButton type="button" label="Sí" (click)="replicateHorario()"></button>
          <button pButton type="button" label="No" (click)="showReplicateDialog = false" class="p-button-secondary"></button>
        </ng-template>
      </p-dialog>
    </ng-template>
  </p-panel>
