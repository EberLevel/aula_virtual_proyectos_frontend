<p-panel>
    <ng-template pTemplate="header">
      <span class="text-primary font-semibold text-xl">Listado de Ocupaciones Actuales</span>
    </ng-template>
    <ng-template pTemplate="content">
      <div class="row mb-4">
        <div class="grid p-fluid">
          <div class="field md:col-12">
            <p-table #dt1 [value]="ocupacionList" [rows]="10" [loading]="loading" [rowHover]="true"
                styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll"
                class="custom-search-input">
              <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-wrap">
                  <div class="flex-grow-1 mb-2 mr-2">
                    <span class="p-input-icon-left w-full">
                      <input pInputText type="text" #filter (input)="onGlobalFilter($event)"
                        placeholder="Buscar ocupaciones" class="w-full" />
                    </span>
                  </div>
                  <div class="mb-2">
                    <button pButton label="Nuevo" icon="pi pi-user-plus" id="btnNuevo"
                        class="p-button-primary mr-2" (click)="navigateAddOcupacion()"
                        style="border-radius: 30px;"></button>
                  </div>
                </div>
              </ng-template>
  
              <ng-template pTemplate="header">
                <tr>
                  <th scope="col">Acciones</th>
                  <th scope="col">Nombre</th>
                </tr>
              </ng-template>
  
              <ng-template pTemplate="body" let-ocupacion>
                <tr>
                  <td>
                    <button pButton icon="pi pi-eye" title="Ver"
                        class="p-button-rounded p-button-text p-button-success"
                        (click)="navigateToDetalle(ocupacion)">
                    </button>
                    <button pButton icon="pi pi-pencil" title="Editar"
                        class="p-button-rounded p-button-text p-button-warning"
                        (click)="navigateToEdit(ocupacion)">
                    </button>
                    <button pButton icon="pi pi-trash" title="Eliminar"
                        class="p-button-rounded p-button-text p-button-danger"
                        (click)="navigateToDelete(ocupacion.id)">
                    </button>
                  </td>
                  <td>{{ ocupacion.nombre }}</td>
                </tr>
              </ng-template>
  
              <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="2">No se encontraron registros</td>
                </tr>
              </ng-template>
  
              <ng-template pTemplate="loadingbody">
                <tr>
                  <td colspan="2">Cargando registros...</td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </ng-template>
  </p-panel>
