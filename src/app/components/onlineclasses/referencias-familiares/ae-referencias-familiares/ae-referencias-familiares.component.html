<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">
            {{
                acciones === "add"
                    ? "Agregar Referencia Familiar"
                    : acciones === "ver"
                    ? "Ver Referencia Familiar"
                    : "Editar Referencia Familiar"
            }}
        </span>
    </ng-template>

    <ng-template pTemplate="content">
        <form [formGroup]="referenciaForm" (ngSubmit)="guardarReferencia()">
            <div class="grid p-fluid">
                <div class="field col-6">
                    <label for="nombre">Nombre</label>
                    <input
                        pInputText
                        id="nombre"
                        formControlName="nombre"
                        [disabled]="acciones === 'ver'"
                    />
                </div>
                <div class="field col-6">
                    <label for="celular">Celular</label>
                    <input
                        pInputText
                        id="celular"
                        formControlName="celular"
                        [disabled]="acciones === 'ver'"
                    />
                </div>
                <div class="field col-6">
                    <label for="ocupacion">Ocupaci√≥n</label>
                    <input
                        pInputText
                        id="ocupacion"
                        formControlName="ocupacion"
                        [disabled]="acciones === 'ver'"
                    />
                </div>
            </div>
            <div class="row">
                <div class="flex justify-content-end">
                    <button
                        *ngIf="acciones === 'add'"
                        pButton
                        icon="pi pi-plus"
                        label="Guardar"
                        iconPos="right"
                        class="p-button-success p-button-sm"
                        type="submit"
                    ></button>
                    <button
                        *ngIf="acciones === 'actualizar'"
                        pButton
                        icon="pi pi-refresh"
                        label="Actualizar"
                        iconPos="right"
                        class="p-button-warning p-button-sm"
                        type="submit"
                    ></button>
                    <button
                        pButton
                        label="Cerrar"
                        icon="pi pi-times"
                        iconPos="right"
                        class="p-button-close-clean"
                        (click)="closeModal($event)"
                    ></button>
                </div>
            </div>
        </form>
    </ng-template>
</p-panel>
