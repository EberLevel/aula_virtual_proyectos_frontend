<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">Registrar Documento</span>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="row mb-4">
            <div class="grid p-fluid ">
                <div class="field md:col-6">
                    <span class="p-float-label p-input-icon-left">
                        <i class="pi pi-user-edit"></i>
                        <input type="text" id="nrodocumento" pInputText>
                        <label for="nrodocumento">Código</label>
                    </span>
                    <small style="color: brown;">Campo obligatorio *</small>
                </div>
                <div class="field md:col-6">
                    <span class="p-float-label p-input-icon-left">
                        <i class="pi pi-user-edit"></i>
                        <input type="text" id="nrodocumento" pInputText>
                        <label for="nrodocumento">Nombre</label>
                    </span>
                    <small style="color: brown;">Campo obligatorio *</small>
                </div>
               
                
            </div>
        </div>     
       
        <div class="row mt-2">
            <div class="grid p-fluid">
                <div class="field col-12 md:col-12">
                    <label for="">Descripción</label>
                    <p-editor                     
                    [style]="{ height: '90px' }"  
                   
                    >
                    </p-editor>
                   
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="grid p-fluid">                 
                    <div class="field md:col-6">                
                        <p-toast />
                         <p-fileUpload 
                       mode="basic" 
                       chooseLabel="Adjuntar documento" 
                       chooseIcon="pi pi-upload"
                       name="demo[]" 
                       url="https://www.primefaces.org/cdn/api/upload.php" 
                       accept="image/*"                        
                       (onUpload)="onUpload($event)" />                
            
                   </div>
            </div>            
        </div>
        <div class="row mb-5 text-right">               
                    <button pButton label="Guardar Documento" icon="pi pi-plus" id="btnGuardar" class="p-button-success mr-2"></button>
                    <button pButton label="Cancelar" (click)="closeModal()" icon="pi pi-times" id="btnCancelar" class="p-button-danger"></button>          
        </div>
        
    </ng-template>
    
</p-panel>
