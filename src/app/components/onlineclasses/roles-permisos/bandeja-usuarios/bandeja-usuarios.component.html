<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">Buscar Usuarios</span>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field md:col-12">
                    <p-table #dt1 [value]="usuarios" [rows]="10" [loading]="loading"
                        [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true"
                        responsiveLayout="scroll" class="custom-search-input">
                        <ng-template pTemplate="caption">
                            <div class="flex justify-content-between flex-wrap">
                                <div class="flex-grow-1 mb-2 mr-2">
                                    <span class="p-input-icon-left w-full">
                                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                            placeholder="Buscar Usuario" class="w-full" />
                                    </span>
                                </div>
                                <div class="mb-2">
                                    <button pButton label="Nuevo" icon="pi pi-user-plus" id="btnNuevo" class="p-button-primary mr-2" (click)="navigateToNuevo()" style="border-radius: 30px;"></button>
                                </div>
                            </div>
                        </ng-template>

                        <ng-template pTemplate="header">
                            <tr>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        Nombres y Apellidos
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        Email
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        Cargo
                                    </div>
                                </th>
                                
                               
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        Configuraciones
                                    </div>
                                </th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-miembro>
                            <tr>
                                <td>{{miembro.name}}</td>
                                <td>{{miembro.email}}</td>
                                <td>{{miembro.nombre}}
                                <td> <button pButton icon="pi pi-user-plus" class="p-button-rounded p-button-text p-button-action"
                                      title="Perfil">
                                  </button>
                                  <button pButton icon="pi pi-user-edit" class="p-button-rounded p-button-text p-button-action"
                                      title="Editar">
                                  </button>
                                  <button pButton icon="pi pi-trash" class="p-button-rounded p-button-text p-button-action"
                                   title="Eliminar"
                                      (click)="eliminar(miembro.id)"></button>

                                </td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="8">No se encontraron registros</td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="8">Cargando registros. Por favor espere.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
        <ngx-spinner *ngIf="loading" bdColor="rgba(0,0,0,0.5)" size="large" color="white" type="ball-spin"></ngx-spinner>

    </ng-template>
</p-panel>
